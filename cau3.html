<body>
		<script>
			function isPrime(n){
				
				var count = 0;
				for(i=2;i<=sqrt(n); i++){
					if(n%i==0){
						count++
					}
				}
				if(count==0){
					document.write(n+"la so nguyen to");
				}else{
					document.write(n+"khong phai la so nguyen to");
				}
			}
			var n = prompt('nhap vao mot so');
			var x = isPrime(n);
			document.write(x);

		</script>

</body>
</html>
